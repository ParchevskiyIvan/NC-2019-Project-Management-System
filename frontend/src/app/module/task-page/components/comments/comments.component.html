<h3 class="text-left wdi-red">Comments</h3>
<div class="row">
  <div class="col-md-6">
    <div *ngIf="!commentAdding">
      <p *ngFor="let comment of comments; let i = index;">
        {{comment.comment + ' (' + comment.user.name + '(' + comment.user.role.role + '))'}}
      </p>
    </div>
    <div *ngIf="commentAdding">
      <textarea name="comment" cols="122" rows="10" [(ngModel)]="newComment.comment"></textarea>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3">
    <button type="button" class="btn btn-block btn-action" (click)="commentAddMode()">Add Comment</button>
  </div>
</div>
