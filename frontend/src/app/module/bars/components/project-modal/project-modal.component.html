<button *ngIf="!(auth.user == null)" [disabled]="!(auth.user.role.role === 'ProjectManager')" type="button" class="btn btn-primary" data-toggle="modal" data-target="#newProject">
  New Project
</button>

<!-- Modal project -->
<div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newProjectTitle">Create New Project</h5>
        <button type="reset" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div>
              <h5 class="text-left">Project:</h5>
            </div>
            <div class="col-md-12">
              <input type="text"  maxlength="20" name="prcode" class="form-control form-control-lg flat-input"
                     pattern="[a-zA-Z0-9-]+" required [(ngModel)]="newProject.projectcode">
            </div>
            <div>
              <h5 class="text-left">Project description:</h5>
            </div>
            <div class="col-md-12">
              <textarea type="text" name="description" maxlength="150" class="form-control form-control-lg flat-input"  [(ngModel)]="newProject.projectdescription"></textarea>
            </div>

          </div>
          <div class="modal-footer">
          <button (click)="saveProject()" type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>

      </div>


    </div>
  </div>
</div>
