<button [disabled]="!(auth.user.role.role === 'ProjectManager')" type="button" class="btn btn-primary" data-toggle="modal" data-target="#newProject">
  New Project
</button>

<!-- Modal project -->
<div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newProjectTitle">Create New Project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div>
              <h5 class="text-left">Project:</h5>
            </div>
            <div class="col-md-12">
              <input type="text" name="prcode" class="form-control form-control-lg flat-input"  [(ngModel)]="newProject.projectcode">
            </div>
            <div>
              <h5 class="text-left">Project description:</h5>
            </div>
            <div class="col-md-12">
              <input type="text" name="description" class="form-control form-control-lg flat-input"  [(ngModel)]="newProject.projectdescription">
            </div>

          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="saveProject()" type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
